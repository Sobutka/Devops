name: primeira-pipeline
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  primeiro-job:
    name: "Meu Primeiro Job"
    runs-on: ubuntu-latest
    steps:
      - name: "Minha primeira ação"
        run: echo "Hello World !"
      - name: "Segunda ação"
        run: |
          echo "Você criou o seu primeiro workflow!"
          echo "Parabens!"
  segundo-job: 
    name: "Instalação do Ambiente NodeJS"
    runs-on: ubuntu-latest
    steps: 
      - name: "Verificação da versão do NodeJS atual"
        run: node --version
      - name: "Definição da versão 24.12.0 do NodeJS"
        uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'
      - name: "Verificação da versão do NodeJS atual depois da instalação"
        run: node --version
            
